<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>森のしずくゲーム - Tea Merry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="game-wrapper">

    <!-- 上部：スコア＋ゲージ -->
    <div class="top-bar">
      <div class="simple-gauge inside" aria-label="スコアゲージ">
  <div class="simple-gauge-fill" id="scoreGaugeFill"></div>

  <!-- ★中間レイヤー：白い森シルエット -->
  <div class="gauge-forest">
    <img class="gauge-forest-img"
      src="https://static.wixstatic.com/media/e0436a_00ab0a0c244d48f794f62d6e51691c5e~mv2.png"
      alt=""
    />
  </div>
      <div class="score-row score-with-gauge">
        
        <div class="simple-gauge inside" aria-label="スコアゲージ">
      <div class="simple-gauge-fill" id="scoreGaugeFill"></div>

      <div class="gauge-text">
        <span class="gauge-label">SCORE</span>
        <span class="gauge-num" id="scoreGaugeText">0</span>
    </div>
</div>

      </div>
    </div>

    <!-- ゲーム本体 -->
    <div class="game-area">
      <div class="game-frame">

        <div class="preview-tray">
          <div class="leaf-wrapper" id="leafWrapper">
            <img class="leaf-plate" id="leafPlate"
              src="https://static.wixstatic.com/media/e0436a_679cede63a034b18aceccd1775c79e57~mv2.png"
              alt=""
            />
          </div>
          <img class="preview-droplet" id="previewDroplet" alt="preview droplet" />
        </div>

        <div class="play-area">
            <canvas id="gameCanvas"></canvas>
         <!-- ★追加：アリレイヤー（DOM） -->
         <div class="ants-layer" id="antsLayer"></div>
         <div class="mino-fx-layer" id="minoFxLayer"></div>
         <div class="cup-line" id="cupLine"></div>
      <div class="cup-shadow"></div>
   </div>


        <div class="bottom-ui">
          <a
         href="https://static.wixstatic.com/media/e0436a_5eca3cb13f9947bd86a0ae6bc1553895~mv2.jpg"
         target="_blank"
         rel="noopener noreferrer"
         >
         <button id="btn-help">ゲーム説明</button>
          </a>

          <button class="reset-btn" id="resetBtn">はじめから</button>
        </div>

        <div class="overlay" id="gameOverOverlay">
          <div class="overlay-card">
            <div class="overlay-title">しずくが いっぱいになりました</div>
            <div class="overlay-score" id="finalScoreText"></div>
            <button class="overlay-btn" id="overlayRestartBtn">もう一度 あそぶ</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
  <script src="./game.js"></script>
</body>
</html>
